<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas Aleatórias</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas Aleatórias</h1>
        <label for="tamanho">Tamanho da senha:</label>
        <input type="number" id="tamanho" value="12" min="4" max="32">
        <button id="gerar-btn">Gerar Senha</button>
        <p>Senha Gerada:</p>
        <div id="senha"></div>
    </div>

    <script>
        document.getElementById('gerar-btn').addEventListener('click', function() {
            let tamanho = document.getElementById('tamanho').value;

            fetch('/gerar_senha', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `tamanho=${tamanho}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('senha').textContent = data.senha;
            });
        });
    </script>
</body>
</html>
